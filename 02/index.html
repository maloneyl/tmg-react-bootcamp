<!DOCTYPE html>
<html>
<head>
  <title>Second React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    function FriendsList (props) {
      return (
        <ul>
          {props.list.map((name) => (
            <li key={name}>
              <span>{name}</span>
              {props.onRemoveFriend ?
                (
                  <button onClick={() => props.onRemoveFriend(name)}>Remove</button>
                ) : null
              }
              {props.onDeactivateFriend ?
                (
                  <button onClick={() => props.onDeactivateFriend(name)}>Deactivate</button>
                ) : null
              }
              {props.onReactivateFriend ?
                (
                  <button onClick={() => props.onReactivateFriend(name)}>Reactivate</button>
                ) : null
              }
            </li>
          ))}
        </ul>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          friends: {
            active: ["Jordan", "May"],
            inactive: ["Jane"]
          },
          input: ""
        }

        this.handleRemoveFriend = this.handleRemoveFriend.bind(this)

        this.updateInput = this.updateInput.bind(this)
        this.addFriendButtonEnabled = this.addFriendButtonEnabled.bind(this)
        this.handleAddFriend = this.handleAddFriend.bind(this)

        this.handleClearFriends = this.handleClearFriends.bind(this)

        this.handleDeactivateFriend = this.handleDeactivateFriend.bind(this)
        this.handleReactivateFriend = this.handleReactivateFriend.bind(this)
      }

      handleClearFriends() {
        this.setState({
          friends: {active: [], inactive: []}
        })
      }

      handleAddFriend() {
        this.setState((currentState) => {
          return {
            friends: {
              ...currentState.friends,
              active: currentState.friends.active.concat([currentState.input])
            },
            input: ""
          }
        })
      }

      handleRemoveFriend(name) {
        this.setState((currentState) => {
          return {
            friends: {
              ...currentState.friends,
              active: currentState.friends.active.filter((friend) => friend !== name)
            }
          }
        })
      }

      handleDeactivateFriend(name) {
        this.setState((currentState) => {
          return {
            friends: {
              ...currentState.friends,
              active: currentState.friends.active.filter((friend) => friend !== name),
              inactive: currentState.friends.inactive.concat([name]),
            }
          }
        })
      }

      handleReactivateFriend(name) {
        this.setState((currentState) => {
          return {
            friends: {
              ...currentState.friends,
              active: currentState.friends.active.concat([name]),
              inactive: currentState.friends.inactive.filter((friend) => friend !== name)
            }
          }
        })
      }

      updateInput(e) {
        const value = e.target.value

        this.setState({
          input: value
        })
      }

      addFriendButtonEnabled() {
        return this.state.input !== ""
      }

      render() {
        return (
          <div>
            <input
              type="text"
              placeholder="new friend"
              value={this.state.input}
              onChange={this.updateInput}
            />
            <button
              onClick={this.handleAddFriend}
              disabled={!this.addFriendButtonEnabled()}
            >
              Submit
            </button>

            <div>
              <button onClick={this.handleClearFriends}>Clear All</button>
            </div>

            <div>
              <h2>Active Friends</h2>
              <FriendsList
                list={this.state.friends.active}
                onRemoveFriend={this.handleRemoveFriend}
                onDeactivateFriend={this.handleDeactivateFriend}
              />
            </div>

            <div>
              <h2>Inactive Friends</h2>
              <FriendsList
                list={this.state.friends.inactive}
                onReactivateFriend={this.handleReactivateFriend}
              />
            </div>
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById("app")
    )
  </script>
</body>
</html>
