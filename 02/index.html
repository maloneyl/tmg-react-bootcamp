<!DOCTYPE html>
<html>
<head>
  <title>Second React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    function FriendsList (props) { // functional component, stateless
      return (
        <ul>
          {props.list.map((name) => (
            <li key={name}>
              <span>{name}</span>
              <button onClick={() => props.onRemoveFriend(name)}>
                Remove
              </button>
            </li>
          ))}
        </ul>
      )
    }

    class App extends React.Component { // class component, so you can have state (local)
      constructor(props) {
        super(props) // invokes React.Component's constructor

        this.state = {
          friends: ["Jordan", "May", "Jane"],
          input: ""
        }

        // bind the this keyword to the app instance
        // so that when this function is invoked when the 'Remove' button is clicked
        // the `this` is still correct, not props
        this.handleRemoveFriend = this.handleRemoveFriend.bind(this)

        this.updateInput = this.updateInput.bind(this)
        this.handleAddFriend = this.handleAddFriend.bind(this)
      }

      handleAddFriend() {
        this.setState((currentState) => {
          return {
            friends: currentState.friends.concat([currentState.input]),
          // .concat instead of .push so we don't want to modify the state directly
            input: ""
          }
        })
      }

      handleRemoveFriend(name) {
        this.setState((currentState) => {
          // object returned will be merged into currentState
          return {
            friends: currentState.friends.filter((friend) => friend !== name)
          }
        })
      }

      updateInput(e) {
        const value = e.target.value

        // this can be just an object instead of setState((currentState)...)
        // because we're not changing things based on the previous/current state
        this.setState({
          input: value
        })
      }

      render() {
        return (
          <div>
            <input
              type="text"
              placeholder="new friend"
              value={this.state.input}
              onChange={this.updateInput}
            />
            <button onClick={this.handleAddFriend}>Submit</button>
            <FriendsList
              list={this.state.friends}
              onRemoveFriend={this.handleRemoveFriend}
            />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById("app")
    )
  </script>
</body>
</html>
