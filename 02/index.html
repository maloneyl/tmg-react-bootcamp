<!DOCTYPE html>
<html>
<head>
  <title>Second React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    function FriendsList (props) { // functional component, stateless
      return (
        <ul>
          {props.list.map((name) => (
            <li key={name}>
              {name}
            </li>
          ))}
        </ul>
      )
    }

    class App extends React.Component { // class component, so you can have state (local)
      constructor(props) {
        super(props) // invokes React.Component's constructor

        this.state = {
          friends: ["Jordan", "May", "Jane"]
        }
      }

      render() {
        return (
          <div>
            <FriendsList list={this.state.friends} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById("app")
    )
  </script>
</body>
</html>
