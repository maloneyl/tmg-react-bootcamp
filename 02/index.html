<!DOCTYPE html>
<html>
<head>
  <title>Second React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script type="text/babel">
    function FriendsList (props) { // functional component, stateless
      return (
        <ul>
          {props.list.map((name) => (
            <li key={name}>
              <span>{name}</span>
              <button onClick={() => props.onRemoveFriend(name)}>
                Remove
              </button>
            </li>
          ))}
        </ul>
      )
    }

    class App extends React.Component { // class component, so you can have state (local)
      constructor(props) {
        super(props) // invokes React.Component's constructor

        this.state = {
          friends: ["Jordan", "May", "Jane"]
        }

        // bind the this keyword to the app instance
        // so that when this function is invoked when the 'Remove' button is clicked
        // the `this` is still correct, not props
        this.handleRemoveFriend = this.handleRemoveFriend.bind(this)
      }

      handleAddFriend() {
      }

      handleRemoveFriend(name) {
        this.setState((currentState) => {
          // object returned will be merged into currentState
          return {
            friends: currentState.friends.filter((friend) => friend !== name)
          }
        })
      }

      render() {
        return (
          <div>
            <FriendsList
              list={this.state.friends}
              onRemoveFriend={this.handleRemoveFriend}
            />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById("app")
    )
  </script>
</body>
</html>
