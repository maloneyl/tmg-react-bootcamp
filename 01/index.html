<!DOCTYPE html>
<html>
<head>
  <title>First React App</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id='app'></div>
  <script>
    const name = 'Malones'
    const handle = '@malones'

    // a component is a function or a class
    // which optionally accepts input and returns a React element
    function NameComponent (props) {
      return React.createElement(
        'h1',
        null,
        props.name
      )
    }

    function HandleComponent (props) {
      return React.createElement(
        'h3',
        null,
        props.handle
      )
    }

    const wrapperElement = React.createElement(
      'div',
      { id: 'container' },
      React.createElement(NameComponent, { name: name }),
      React.createElement(HandleComponent, { handle: handle }),
    )

    console.log('wrapperElement', wrapperElement)
    ReactDOM.render(
      wrapperElement,
      document.getElementById('app')
    )
  </script>
</body>
</html>
