<!DOCTYPE html>
<html>
<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    window.API = {
      fetchPopularRepos(language) {
        // "language" can be "javascript", "ruby", "python", or "all"
        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)

        return fetch(encodedURI)
          .then((data) => data.json())
          .then((repos) => repos.items)
          .catch((error) => {
            console.warn(error)
            return null
          });
      }
    }
  </script>

  <script type="text/babel">
    class Loading extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          text: 'Loading'
        };
      }

      componentDidMount() {
        const stopper = this.state.text + '...';

        this.interval = window.setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((currentState) => ({ text: currentState.text + '.' }))
        }, 300)
      }

      componentWillUnmount() {
        window.clearInterval(this.interval);
      }

      render() {
        return (
          <p>
            {this.state.text}
          </p>
        )
      }
    }

    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          loading: true,
          languages: ['all', 'javascript', 'ruby', 'python'],
          repos: []
        }
      }

      componentDidMount() {
        API.fetchPopularRepos('all').
          then((popularRepos) => {
            this.setState({
              repos: popularRepos,
              loading: false
            })
          })
      }

      render() {
        if (this.state.loading === true) {
          return <Loading />
        }

        // to render more than one element you need to return an array
        // otherwise: 'Adjacent JSX elements must be wrapped in an enclosing tag'
        return [
          <div>
            <ul>
              {this.state.languages.map((language) => (
                <li key={language}>
                  {language}
                </li>
              ))}
            </ul>
          </div>,

          <div>
            <ul>
              {this.state.repos.map((repo) => (
                <li key={repo.id}>
                  {repo.name}
                </li>
              ))}
            </ul>
          </div>
        ]
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
