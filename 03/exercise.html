<!DOCTYPE html>
<html>
<head>
  <title>Popular Repos</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="app"></div>

  <script>
    window.API = {
      fetchPopularRepos(language) {
        // "language" can be "javascript", "ruby", "python", or "all"
        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)

        return fetch(encodedURI)
          .then((data) => data.json())
          .then((repos) => repos.items)
          .catch((error) => {
            console.warn(error)
            return null
          });
      }
    }
  </script>

  <script type="text/babel">
    class Loading extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          text: 'Loading'
        };
      }

      componentDidMount() {
        const stopper = this.state.text + '...';

        this.interval = window.setInterval(() => {
          this.state.text === stopper
            ? this.setState(() => ({ text: 'Loading' }))
            : this.setState((currentState) => ({ text: currentState.text + '.' }))
        }, 300)
      }

      componentWillUnmount() {
        window.clearInterval(this.interval);
      }

      render() {
        return (
          <p>
            {this.state.text}
          </p>
        )
      }
    }

    function Languages(props) {
      return (
        <ul>
          {props.languages.map((language) => (
            <li key={language}>
              {language}
              <button onClick={() => props.onLanguageSelection(language)}>Select</button>
            </li>
          ))}
        </ul>
      )
    }

    function Repos(props) {
      return (
        <ul>
          {props.repos.map((repo) => (
            <li key={repo.id}>
              {repo.name}
            </li>
          ))}
        </ul>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          loading: true,
          languages: ['all', 'javascript', 'ruby', 'python'],
          selected_language: 'all',
          repos: []
        }

        this.fetchRepos = this.fetchRepos.bind(this)
        this.handleLanguageSelection = this.handleLanguageSelection.bind(this)
      }

      componentDidMount() {
        this.fetchRepos(this.state.selected_language)
      }

      componentDidUpdate(prevProps, prevState, snapshot) {
        if (this.state.selected_language !== prevState.selected_language) {
          this.fetchRepos(this.state.selected_language)
        }
      }

      fetchRepos(language) {
        this.setState({
          repos: [],
          loading: true
        })

        window.API.fetchPopularRepos(language).
          then((popularRepos) => {
            this.setState({
              repos: popularRepos,
              loading: false
            })
          })
      }

      handleLanguageSelection(language) {
        this.setState({ selected_language: language })
      }

      render() {
        if (this.state.loading === true) {
          return <Loading />
        }

        return (
          <div>
            <Languages
              languages={this.state.languages}
              onLanguageSelection={this.handleLanguageSelection}
            />
            <Repos repos={this.state.repos} />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App />,
      document.getElementById('app')
    )
  </script>
</body>
</html>
